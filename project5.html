<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project5</title>
    <link rel="stylesheet" href="./project5a.css" />
    <script>
      src = "https://kit.fontawesome.com/305ad05af8.js";
      crossorigin = "anonymous";
    </script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img src="./logo1.svg" alt="" class="nav__logo--img" />
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link login">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
          </div>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input type="email" class="header__email--input" name="email" autocomplete="email" placeholder="you@example.com">
                <button class="header__email--btn">Get Started</button>
              </div>
              <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
              <img src="/logo2.png" alt="" class="header__customers" />
            </div>
            <figure class="header__img--wrapper">
              <img src="/logo3.svg" alt="" class="header__img" />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
